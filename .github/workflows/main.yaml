
name: Create realase of nowCRM

on:
  pull_request:
    types:
      - closed

permissions:
  contents: write
  pull-requests: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_REPO: nowtec/nowcrm

jobs:
  create_release:
    name: Create Release Tag
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GT_TOKEN }} # the repository secret var name is like this, because can't start with GITHUB_
    environment: production
    outputs:
      tag_name: ${{ steps.release.outputs.tag_name }}  # Explicitly declare the output from the 'release' step
      body: ${{ steps.release.outputs.body }}
    steps:
      - id: release
        name: Create release tag
        uses: rymndhng/release-on-push-action@master # https://github.com/rymndhng/release-on-push-action/blob/master/LICENSE
        with:
          bump_version_scheme: patch
          tag_prefix: v

      - name: Check Output Parameters
        run: |
          echo "Got tag name ${{ steps.release.outputs.tag_name }}"
          echo "Got release version ${{ steps.release.outputs.version }}"
          echo "Upload release artifacts to ${{ steps.release.outputs.upload_url }}"

  build-and-push-composer:
    name: Build and Push Composer Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.event.pull_request.merged == true
    needs: [create_release]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image for Composer
        id: docker-build
        continue-on-error: true
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/composer/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/composer:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/composer:${{ needs.create_release.outputs.tag_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output docker build result
        if: always()
        run: |
          echo "Docker Build Outcome: ${{ steps.docker-build.outcome }}"
          echo "Docker Build Conclusion: ${{ steps.docker-build.conclusion }}"

      - name: Save build failure details
        if: steps.docker-build.outcome == 'failure'
        run: |
          mkdir -p build-logs
          cat > build-logs/error.txt << 'EOF'
          Docker Build Failed
          ===================

          Repository: ${{ github.repository }}
          Image: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/composer
          Tags: latest, ${{ needs.create_release.outputs.tag_name }}
          Context: . (root)
          Dockerfile: ./apps/composer/Dockerfile

          Build Outcome: ${{ steps.docker-build.outcome }}

          See the full GitHub Actions logs for detailed build output:
          ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          Common Docker build failures:
          1. Missing dependencies in apps/composer/package.json
          2. Failed pnpm install in the monorepo
          3. TypeScript compilation errors (pnpm build)
          4. Missing files in Dockerfile COPY commands
          EOF

      - name: Upload build logs
        if: steps.docker-build.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build-logs/error.txt
          retention-days: 30

      - name: Fail job if build failed
        if: steps.docker-build.outcome == 'failure'
        run: exit 1

