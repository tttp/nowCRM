name: "Report a bug"
description: "Report a bug or a functional regression"
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: textarea
    attributes:
      label: "Describe the bug"
      description: "A clear and concise description of what the bug is."
      placeholder: "When I do X, Y happens instead of Z..."
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Steps to reproduce"
      description: "List steps to reproduce the behavior."
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Expected behavior"
      placeholder: "What should have happened?"
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Logs / Screenshots"
      description: "Paste logs, errors, or screenshots if available."

  - type: input
    attributes:
      label: "Environment details"
      placeholder: "Node.js 20, Redis 7, PostgreSQL 15, macOS 14"
